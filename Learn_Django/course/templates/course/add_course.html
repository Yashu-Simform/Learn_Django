<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head> 
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Add a New Course</h1>
        {% comment %} <div class="card shadow-lg p-4">
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="course_name" class="form-label">Course Name</label>
                    <input type="text" id="course_name" name="course_name" class="form-control" placeholder="Enter course name" required>
                </div>
                <div class="mb-3">
                    <label for="stu_class" class="form-label">Student Class</label>
                    <input type="text" id="stu_class" name="stu_class" class="form-control" placeholder="Enter student class" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Course</button>
            </form>
        </div> {% endcomment %}
        {% crispy form_obj form_obj.helper %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
