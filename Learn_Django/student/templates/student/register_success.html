<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    .container h1 {
      font-size: 2rem;
      color: #34a853;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .button {
      text-decoration: none;
      padding: 12px 20px;
      color: white;
      background-color: #4285f4;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .button:hover {
      background-color: #357ae8;
    }

    .success-icon {
      font-size: 4rem;
      color: #34a853;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✔️</div>
    <h1>Registration Successful!</h1>
    <p>Thank you for registering. You can now log in and start exploring.</p>
    <a class="button" href="/student/login">Go to Login</a>
  </div>
</body>
</html>
