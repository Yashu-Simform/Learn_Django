<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Panel</title>
    <style>
        /* Style for the notification icon and popup panel */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .bell-icon {
            cursor: pointer;
            font-size: 24px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .notification-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            overflow: hidden;
        }

        .notification-popup.active {
            display: block;
        }

        .notification-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            font-weight: bold;
        }

        .notification-list {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .notification-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .notification-list li:last-child {
            border-bottom: none;
        }

        .notification-list li:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <button class="bell-icon" onclick="toggleNotificationPanel()">ðŸ””</button>
        <div class="notification-popup" id="notificationPanel">
            <div class="notification-header">Notifications</div>
            <ul class="notification-list">
                <li>New message from John</li>
                <li>Your report is ready</li>
                <li>Meeting scheduled at 3 PM</li>
                <li>Application update available</li>
            </ul>
        </div>
    </div>

    <script>
        // JavaScript to toggle the notification panel
        function toggleNotificationPanel() {
            const panel = document.getElementById("notificationPanel");
            panel.classList.toggle("active");
        }
    </script>
</body>
</html>
